log_format adzispeppers.com '$remote_addr - $remote_user [$time_local]  $status ' '"$host" "$request" $body_bytes_sent "$http_referer" ';

server {
    listen 80;
    # listen [::]:80;

    server_name adzispeppers.com www.adzispeppers.com;
    root /var/www/adzispeppers.com;
    index index.html index.htm;

     access_log /var/log/nginx/adzispeppers.com.access.log adzispeppers.com;

   location / {
       try_files $uri $uri/ =404;
   }

}