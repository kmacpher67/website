# kenmacpherson.com hosting setup
# see here for details: https://docs.github.com/en/actions/reference/virtual-environments-for-github-hosted-runners

name: Deploy KenMacPherson Website

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: apt-get update; apt-get install -y git nginx git

    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.ATLANTIC_WEBSITE }}
        port: ${{ secrets.PORT }}
        source: "nginx/*"
        target: "/etc/nginx"  