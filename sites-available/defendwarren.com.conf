log_format defendwarren.com '$remote_addr - $remote_user [$time_local]  $status ' '"$host" "$request" $body_bytes_sent "$http_referer" ';

server {
    listen 80;
    # listen [::]:80;

    server_name defendwarren.com www.defendwarren.com;
    root /var/www/defendwarren.com;
    index index.html index.htm;

     access_log /var/log/nginx/defendwarren.com.access.log defendwarren.com;

   location / {
       try_files $uri $uri/ =404;
   }

}